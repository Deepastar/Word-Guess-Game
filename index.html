<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <link rel="icon" href="assets/images/video-games-in-a-nutshell1.jpg" type="image/x-icon">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
</head>

<body style = "background-image: url('assets/images/background.jpg'); background-size: cover">
    


    <div class="container-fluid">

        <div class="row text-center bg-primary">

            <div class="col-12 mt-2">
                <h1>HANGMAN GAME</h1>
            </div>

        </div>


        <div class="row align-items-center text-center text-white mt-5">
            <div class="col-sm-6">
                <h4>Current Word</h4>
                <h5 id="currentWord"></h5>
            </div>
            <div class="col-sm-6">
                <h4>Number of Wins</h4>
                <h5 id="winsCount"></h5>
            </div>
        </div>

        <div class="row align-items-center text-center text-white mt-5">
            <div class="col-sm-6">
                <h4>Guesses remaining</h4>
                <h5 id="remGuess"></h5>
            </div>
            <div class="col-sm-6">
                <h4>Number of loses</h4>
                <h5 id="lossCount"></h5>
            </div>
        </div>

        <div class="row align-items-center text-center text-white mt-5">
            <div class="col-sm-6">
                <h4>Letters guessed</h4>
                <h5 id="charGuessed"></h5>
            </div>
            <div class="col-sm-6">
                <button id="resetButton" type="button" class="btn btn-outline-warning">Play Again</button>
            </div>
        </div>

        <div id="winstatusrow" class="row align-items-center text-center mt-5">
            <div class="col-sm-12">
                <h1 id="winStatus"></h1>
            </div>
        </div>

        <!-- <div id="image">
                <img id="hmImg" src="assets/images/video-games-in-a-nutshell1.jpg">
            </div> -->

    </div>

    <script src="assets/javascript/game.js"></script>

    <script>
        initialize();
    </script>
</body>

</html>
